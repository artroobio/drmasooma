<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dr. Masooma's - Elite Physiotherapy and Human Performance Clinic. Expert motion and precision recovery.">
    <title>Dr. Masooma's | Expert Motion & Precision Recovery</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-primary: #589a31;
            --color-primary-dark: #2C5E1A;
            --color-accent: #a3ff47;
            --color-plum: #2D2331;
            --color-white: #ffffff;
            --color-bg: #0a0a0a;
            --glass-bg: rgba(255, 255, 255, 0.9);
            --transition-main: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            --nav-height: 64px;
        }

        /* --- Reset & Base --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-white);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* --- Navigation --- */
        .header {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1200px;
            height: var(--nav-height);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 100px;
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 1.5rem;
            border: 1px solid rgba(88, 154, 49, 0.2);
            transition: var(--transition-main);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo {
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            background: linear-gradient(90deg, var(--color-primary), var(--color-primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        /* Desktop Nav - Hidden on Mobile */
        .nav-links {
            display: none;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--color-plum);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
            transition: 0.3s;
        }

        .nav-links a:hover { opacity: 1; color: var(--color-primary); }

        /* Mobile Menu Trigger */
        .menu-toggle {
            display: flex;
            flex-direction: column;
            gap: 5px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        .menu-toggle span {
            width: 25px;
            height: 2px;
            background: var(--color-plum);
            transition: 0.3s;
        }

        /* Mobile Menu Overlay */
        .mobile-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100dvh;
            background: var(--color-white);
            z-index: 999;
            display: flex;
            flex-direction: column;
            padding: 8rem 2rem 2rem;
            transform: translateY(-100%);
            transition: var(--transition-main);
        }

        .mobile-nav.active { transform: translateY(0); }

        .mobile-nav a {
            color: var(--color-plum);
            text-decoration: none;
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
        }

        /* --- Hero Section --- */
        .hero {
            position: relative;
            height: 100dvh;
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: flex-end;
            padding-bottom: 4rem;
        }

        /* Visual Background */
        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .hero-bg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.6);
        }

        .hero-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, transparent 60%);
        }

        .hero-content {
            width: 90%;
            margin: 0 auto;
            max-width: 1200px;
            z-index: 2;
        }

        .hero-title {
            font-size: clamp(3rem, 12vw, 8rem);
            line-height: 0.9;
            font-weight: 400;
            margin-bottom: 1.5rem;
            letter-spacing: -0.03em;
        }

        .hero-desc {
            max-width: 450px;
            font-size: 1rem;
            font-weight: 300;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        /* Buttons */
        .cta-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1.25rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.75rem;
            transition: var(--transition-main);
        }

        .btn-primary {
            background: var(--color-primary);
            color: var(--color-white);
            box-shadow: 0 10px 30px rgba(88, 154, 49, 0.3);
        }

        .btn-primary:hover {
            background: var(--color-accent);
            color: var(--color-plum);
            transform: translateY(-3px);
        }

        /* --- Media Queries --- */

        /* Tablet (≥768px) */
        @media (min-width: 768px) {
            .cta-group { flex-direction: row; }
            .hero-desc { font-size: 1.15rem; }
            .header { width: 95%; padding: 0 2.5rem; }
        }

        /* Desktop (≥1024px) */
        @media (min-width: 1024px) {
            .nav-links { display: flex; }
            .menu-toggle { display: none; }
            .hero-content {
                display: flex;
                justify-content: space-between;
                align-items: flex-end;
            }
            .hero-desc-wrapper {
                text-align: right;
                display: flex;
                flex-direction: column;
                align-items: flex-end;
            }
            .hero-title { margin-bottom: 0; }
        }
    </style>
</head>
<body>

    <header class="header" id="header">
        <div class="nav-content">
            <a href="#" class="logo">Dr. Masooma's</a>
            
            <nav class="nav-links">
                <li><a href="#performance">Performance</a></li>
                <li><a href="#recovery">Recovery</a></li>
                <li><a href="#clinic">The Clinic</a></li>
                <li><a href="#contact">Contact</a></li>
            </nav>

            <div style="display: flex; align-items: center; gap: 1rem;">
                <a href="#" class="btn btn-primary" style="padding: 0.8rem 1.5rem; font-size: 0.65rem;">Book Now</a>
                <button class="menu-toggle" aria-label="Toggle Menu" id="menu-btn">
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <nav class="mobile-nav" id="mobile-menu">
        <a href="#performance">Performance</a>
        <a href="#recovery">Recovery</a>
        <a href="#clinic">The Clinic</a>
        <a href="#contact">Contact</a>
    </nav>

    <main>
        <section class="hero">
            <div class="hero-bg">
                <div class="hero-overlay"></div>
                <img src="https://images.unsplash.com/photo-1597452485669-2c7bb5fef90d?q=80&w=2069&auto=format&fit=crop" alt="Elite Wellness Background">
            </div>

            <div class="hero-content">
                <div class="hero-text-wrapper">
                    <h1 class="hero-title">Expert<br>Motion.</h1>
                </div>

                <div class="hero-desc-wrapper">
                    <p class="hero-desc">
                        Advanced biomechanics restoring your body to its peak functional state. Experience the gold standard in human performance.
                    </p>
                    <div class="cta-group">
                        <a href="#" class="btn btn-primary">Our Approach</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
        // Mobile Menu Toggle
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
            const spans = menuBtn.querySelectorAll('span');
            spans[0].style.transform = mobileMenu.classList.contains('active') ? 'rotate(45deg) translate(5px, 5px)' : 'none';
            spans[1].style.transform = mobileMenu.classList.contains('active') ? 'rotate(-45deg) translate(5px, -5px)' : 'none';
        });

        // Close menu on link click
        mobileMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.remove('active');
            });
        });

        // Entrance Animations
        window.addEventListener('load', () => {
            const tl = gsap.timeline({ defaults: { ease: "power4.out", duration: 1.2 }});

            tl.from(".header", { y: -100, opacity: 0 })
              .from(".hero-title", { y: 100, opacity: 0, stagger: 0.2 }, "-=0.8")
              .from(".hero-desc", { y: 30, opacity: 0 }, "-=1")
              .from(".cta-group", { scale: 0.9, opacity: 0 }, "-=1");
        });

        // Scroll Effect for Header
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.style.width = '100%';
                header.style.top = '0';
                header.style.borderRadius = '0';
            } else {
                header.style.width = '90%';
                header.style.top = '1rem';
                header.style.borderRadius = '100px';
            }
        });
    </script>
</body>
</html>
